<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Washing-machine</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- MAIN-CONTENT -->
  <main class="main-content">
    <div class="containero">
      <div class="global-wrapper">
        <div class="hero">
          <ul class="hero-list">
            <li class="hero-item">Synthetic</li>
            <li class="hero-item">Wool</li>
            <li class="hero-item">Denim</li>
            <li class="hero-item">Silk</li>
            <li class="hero-item">Line</li>
          </ul>
            <p class="hero-text">Loads should be under 8 pounds. It is recommended using neutral  detergent  to prevent <br> damage to the cloth and to to improve the washing  results.</p>
        </div>

        <div class="promo">
          <button class="button button-left" type="button"></button>
          <div class="box box-timer">
            <div class="box-timer-heading">Timer</div>
            <div class="time">45 min</div>
          </div>

          <div class="box box-temperature">
            <div class="box-timer-heading">Temperature</div>
            <div class="time">Cold</div>
          </div>

          <div class="box box-load">
            <div class="box-timer-heading">Load</div>
            <div class="time">Medium</div>
          </div>
          <button class="button button-right" type="button"></button>

        </div>
        <div class="button-starts"><button class="button-start">Start</button></div>
      </div>
    </div>
  </main>


  <script src="js/main.js"></script>
</body>
</html>
